<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch App</title>

    <!-- Css -->
    <link rel="stylesheet" href="assets/css/main.css">

    <!-- Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">

</head>
<body>

    <!-- Name & Time -->
    <div class="stopwatch">
        <h1>
            <span class="name">Stop</span> Watch
        </h1>
        <div class="cricle">
            <span class="time" id="display">00:00:00</span>
        </div>

        <!-- Controls -->

        <div class="controls">
            <button class="buttonPlay">

                <img src="images/play-button.svg" alt="play-button" id="playButton">
                <img src="images/pause-button.svg" alt="pause-button" id="pauseButton">

            </button>

            <!-- Reset Button -->

            <button class="buttonReset">

                <img src="images/reset-button.svg" alt="reset-button" id="resetButton">

            </button>

        </div>

        <div class="desing">
            <p class="developer">
                Coded By
                <a href="https://github.com/Ardackm">
                    Ardackm
                </a>
            </p>
        </div>


    </div>




    <!-- JavaScript -->
    <script src="assets/js/main.js"></script>
</body>
</html>
